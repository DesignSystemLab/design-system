on:
  push: 
  pull_request:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@master
    - name: Use Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
        token: ${{ secrets.WORKFLOW_TOKEN }}
    - name: Install dependencies
      run: yarn install
    - name: Run tests
      run: yarn test